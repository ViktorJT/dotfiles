format = """
[](#4C566A)\
$time\
[](bg:#434C5E fg:#4C566A)\
$directory\
[](fg:#434C5E bg:#3B4252)\
$git_branch\
$git_status\
[](fg:#3B4252 bg:#2E3440)\
"""
right_format = """$nodejs"""
command_timeout = 1000

[directory]
style = "bg:#434C5E"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#3B4252"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#3B4252"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:#2E3440 #4C566A"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#4C566A"
format = '[ $time ]($style)'
